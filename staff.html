<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShopyGO - Staff</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ffffff; --text: #131921; --amazon: #007185; --nuovo: #6c5ce7; --usato: #2ecc71; --bg: #f3f3f3; --accent: #FFD814; --danger: #ff4757; --success: #28a745; }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui; background: var(--bg); margin: 0; padding-bottom: 100px; color: var(--text); overflow-x: hidden; }
        
        header { background: var(--primary); padding: 5px 15px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; height: 60px; border-bottom: 1px solid #ddd; }
        .logo { height: 30px; }

        #login-section { display: flex; justify-content: center; align-items: center; height: 80vh; padding: 20px; }
        .login-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 350px; }
        
        .main-layout { max-width: 900px; margin: auto; padding: 15px; }
        .user-info-bar { background: white; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border: 1px solid #ddd; }
        
        .wallet-card { background: linear-gradient(135deg, #007185, #004e5d); color: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,113,133,0.3); }
        .wallet-info h5 { margin: 0; font-size: 0.7rem; text-transform: uppercase; opacity: 0.8; }
        .wallet-info p { margin: 5px 0 0 0; font-size: 1.6rem; font-weight: bold; }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .status-paid { background: var(--success); color: white; }
        .status-pending { background: var(--accent); color: #131921; }

        input, textarea, button, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; font-size: 14px; outline: none; }
        button { background: var(--amazon); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-logout { background: #555; width: auto; padding: 8px 15px; font-size: 12px; margin: 0; }
        .btn-manual { background: var(--nuovo); margin-top: 5px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 15px; }
        .card-p { background: white; padding: 10px; border-radius: 12px; text-align: center; border: 1px solid #eee; position: relative; cursor: pointer; }
        .card-p img { width: 100%; height: 90px; object-fit: contain; margin-bottom: 5px; }
        .delete-btn { position: absolute; top: -5px; right: -5px; background: var(--danger); color: white; width: 24px; height: 24px; border-radius: 50%; border: 2px solid white; z-index: 10; display: flex; align-items: center; justify-content: center; font-size: 12px; }

        .nav-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 10px 0 25px 0; box-shadow: 0 -2px 15px rgba(0,0,0,0.1); z-index: 2000; border-radius: 20px 20px 0 0; }
        .nav-item { text-decoration: none; color: #555; font-size: 10px; text-align: center; flex: 1; border:none; background:none; }
        .nav-item i { font-size: 1.4rem; margin-bottom: 4px; display: block; }
        .nav-item.active { color: var(--amazon); }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 3000; padding: 15px; }
        .modal-box { background: white; padding: 25px; border-radius: 25px; width: 100%; max-width: 450px; max-height: 90vh; overflow-y: auto; position: relative; }
        .hidden { display: none !important; }

        .input-group-custom { display: flex; gap: 5px; align-items: center; }
        .input-group-custom select { flex: 1; }
        .btn-plus { width: 45px !important; background: var(--success); height: 45px; margin: 0 !important; display: flex; align-items: center; justify-content: center; }
        .btn-trash { width: 45px !important; background: var(--danger); height: 45px; margin: 0 !important; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="ShopyGO" class="logo">
        <span style="font-weight: bold; font-size: 0.8rem; color: var(--amazon);">CONSOLE STAFF</span>
    </header>

    <div id="login-section">
        <div class="login-card">
            <i class="fa-solid fa-user-shield" style="font-size: 3rem; color: var(--amazon); margin-bottom: 15px;"></i>
            <h2 style="margin: 0 0 10px 0;">Accesso Staff</h2>
            <input type="text" id="codice-accesso" placeholder="Inserisci il tuo ID (es. SG001)">
            <button id="btn-login">ENTRA</button>
        </div>
    </div>

    <div id="main-container" class="hidden">
        <div class="main-layout">
            <div class="user-info-bar">
                <div>
                    <p id="nome-utente" style="font-weight: bold; margin: 0; font-size: 1.1rem;"></p>
                    <code id="id-display" style="font-size: 11px; color: #777;"></code>
                </div>
                <button class="btn-logout" id="btn-logout">Esci</button>
            </div>

            <div class="wallet-card">
                <div class="wallet-info">
                    <h5>Il tuo guadagno (90%)</h5>
                    <p id="wallet-importo">€ 0.00</p>
                </div>
                <div id="wallet-status"></div>
            </div>

            <div style="background: white; padding: 20px; border-radius: 15px; border: 1px solid #ddd; margin-bottom: 25px;">
                <h4 style="margin: 0 0 10px 0;"><i class="fa-brands fa-amazon"></i> Pubblica Prodotto</h4>
                <input type="text" id="amazon-link" placeholder="Incolla link Amazon qui...">
                <button id="btn-verifica"><i class="fa-solid fa-wand-magic-sparkles"></i> VERIFICA E CARICA</button>
                <button id="btn-nuovo-manuale" class="btn-manual"><i class="fa-solid fa-plus"></i> CREA MANUALE</button>
            </div>

            <h4 style="border-bottom: 2px solid var(--amazon); padding-bottom: 5px; display: inline-block;">I Tuoi Annunci</h4>
            <div id="grid-prodotti" class="grid"></div>
        </div>
    </div>

    <div id="modal-form" class="modal hidden">
        <div class="modal-box">
            <h3 id="modal-title">Configura Prodotto</h3>
            
            <label style="font-size:11px; font-weight:bold;">Piattaforma</label>
            <div class="input-group-custom">
                <select id="f-tipo"></select>
                <button class="btn-plus" onclick="apriPopupNuovo('piattaforme')"><i class="fa-solid fa-plus"></i></button>
                <button class="btn-trash" onclick="chiediEliminaOpzione('f-tipo')"><i class="fa-solid fa-trash"></i></button>
            </div>

            <label style="font-size:11px; font-weight:bold; margin-top:5px; display:block;">Categoria</label>
            <div class="input-group-custom">
                <select id="f-categoria"></select>
                <button class="btn-plus" onclick="apriPopupNuovo('categorie')"><i class="fa-solid fa-plus"></i></button>
                <button class="btn-trash" onclick="chiediEliminaOpzione('f-categoria')"><i class="fa-solid fa-trash"></i></button>
            </div>

            <label style="font-size:11px; font-weight:bold; margin-top:5px; display:block;">Stato Prodotto</label>
            <div class="input-group-custom">
                <select id="f-stato"></select>
                <button class="btn-plus" onclick="apriPopupNuovo('stato')"><i class="fa-solid fa-plus"></i></button>
                <button class="btn-trash" onclick="chiediEliminaOpzione('f-stato')"><i class="fa-solid fa-trash"></i></button>
            </div>

            <input type="text" id="f-titolo" placeholder="Titolo">
            <div style="display:flex; gap:10px;">
                <input type="text" id="f-prezzo" placeholder="Prezzo">
                <select id="f-valuta" style="width:80px;"><option value="€">€</option><option value="CHF">CHF</option></select>
            </div>
            <input type="text" id="f-img" placeholder="URL Immagine">
            <button type="button" style="background:#f0f0f0; color:#333; font-size:12px;" onclick="document.getElementById('file-input').click()">Carica Foto</button>
            <input type="file" id="file-input" class="hidden" accept="image/*">
            <textarea id="f-desc" rows="3" placeholder="Descrizione"></textarea>
            <input type="text" id="f-link" placeholder="Link finale">
            <input type="hidden" id="f-id">
            <button id="btn-salva-prodotto">PUBBLICA ORA</button>
            <button style="background: #eee; color: #333;" id="btn-close-modal">CHIUDI</button>
        </div>
    </div>

    <div id="modal-input" class="modal hidden">
        <div class="modal-box" style="max-width:350px; text-align:center;">
            <h3 id="input-modal-title">Aggiungi Nuova</h3>
            <input type="text" id="nuovo-valore-input" placeholder="Scrivi qui...">
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button id="btn-conferma-input" style="background:var(--success);">AGGIUNGI</button>
                <button onclick="document.getElementById('modal-input').classList.add('hidden')" style="background:#eee; color:#333;">ANNULLA</button>
            </div>
        </div>
    </div>

    <div id="modal-confirm" class="modal hidden">
        <div class="modal-box" style="text-align: center; max-width: 350px;">
            <i class="fa-solid fa-trash-can" style="font-size: 3rem; color: var(--danger); margin-bottom: 15px;"></i>
            <h3 id="confirm-title">Sei sicuro?</h3>
            <p id="confirm-msg" style="font-size:13px; color:#666;">Questa azione è irreversibile.</p>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button id="confirm-delete-btn" style="background: var(--danger);">ELIMINA</button>
                <button id="cancel-delete-btn" style="background: #eee; color: #333;">ANNULLA</button>
            </div>
        </div>
    </div>

    <nav class="nav-bottom">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i><span>Shop</span></a>
        <a href="staff.html" class="nav-item active"><i class="fa-solid fa-circle-plus"></i><span>Pubblica</span></a>
        <a href="admin-master.html" class="nav-item"><i class="fa-solid fa-chart-simple"></i><span>Admin</span></a>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyDRv3qN2qRd2rVKlTB8YDHpyhrDgRiX7vc", authDomain: "shopygo-database.firebaseapp.com", projectId: "shopygo-database", storageBucket: "shopygo-database.firebasestorage.app", messagingSenderId: "336849306481", appId: "1:336849306481:web:aef142b389ef778ba3ecd0" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const LP_KEY = "3e6cf56ee1f4b99fa9b495166bd732c0";
    
    let utenteAttivo = null;
    let azioneConferma = null; 
    let tipoConfigCorrente = ""; 

    // --- CARICAMENTO CONFIGURAZIONI (Aggiornato per lo Stato) ---
    async function caricaConfigurazioni() {
        const selCat = document.getElementById('f-categoria');
        const selTipo = document.getElementById('f-tipo');
        const selStato = document.getElementById('f-stato'); // Nuovo riferimento
        
        selCat.innerHTML = ""; selTipo.innerHTML = ""; selStato.innerHTML = "";

        const snap = await getDocs(collection(db, "app_config"));
        snap.forEach(d => {
            const data = d.data();
            const opt = document.createElement('option');
            opt.value = data.nome; opt.text = data.nome; opt.dataset.id = d.id;
            
            if (data.tipo === 'categorie') selCat.add(opt);
            else if (data.tipo === 'piattaforme') selTipo.add(opt);
            else if (data.tipo === 'stato') selStato.add(opt); // Nuovo controllo
        });
    }

    // --- POPUP AGGIUNTA ---
    window.apriPopupNuovo = (tipo) => {
        tipoConfigCorrente = tipo;
        let titoloModale = "Aggiungi " + (tipo === 'categorie' ? "Categoria" : (tipo === 'piattaforme' ? "Piattaforma" : "Stato"));
        document.getElementById('input-modal-title').innerText = titoloModale;
        document.getElementById('nuovo-valore-input').value = "";
        document.getElementById('modal-input').classList.remove('hidden');
    };

    document.getElementById('btn-conferma-input').onclick = async () => {
        const val = document.getElementById('nuovo-valore-input').value.trim();
        if(val) {
            await addDoc(collection(db, "app_config"), { nome: val, tipo: tipoConfigCorrente });
            await caricaConfigurazioni();
            document.getElementById('modal-input').classList.add('hidden');
        }
    };

    // --- ELIMINAZIONE OPZIONI ---
    window.chiediEliminaOpzione = (selectId) => {
        const sel = document.getElementById(selectId);
        const selectedOpt = sel.options[sel.selectedIndex];
        if(!selectedOpt) return;

        document.getElementById('confirm-title').innerText = "Elimina Opzione?";
        document.getElementById('confirm-msg').innerText = `Vuoi davvero eliminare "${selectedOpt.value}" dalle liste?`;
        document.getElementById('modal-confirm').classList.remove('hidden');

        azioneConferma = async () => {
            await deleteDoc(doc(db, "app_config", selectedOpt.dataset.id));
            await caricaConfigurazioni();
            document.getElementById('modal-confirm').classList.add('hidden');
        };
    };

    // --- ELIMINAZIONE PRODOTTI ---
    window.eliminaP = (id) => {
        document.getElementById('confirm-title').innerText = "Elimina Annuncio?";
        document.getElementById('confirm-msg').innerText = "Sei sicuro di voler rimuovere questo prodotto dallo shop?";
        document.getElementById('modal-confirm').classList.remove('hidden');

        azioneConferma = async () => {
            await deleteDoc(doc(db, "prodotti", id));
            caricaProdotti();
            document.getElementById('modal-confirm').classList.add('hidden');
        };
    };

    document.getElementById('confirm-delete-btn').onclick = () => { if(azioneConferma) azioneConferma(); };

    document.getElementById('file-input').onchange = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (event) => { document.getElementById('f-img').value = event.target.result; };
        reader.readAsDataURL(file);
    };

    const sessione = localStorage.getItem('shopygo_user_session');
    if(sessione) { aggiornaDatiUtente(sessione); }

    async function aggiornaDatiUtente(codice) {
        const q = query(collection(db, "utenti_abilitati"), where("codice", "==", codice));
        const snap = await getDocs(q);
        if(!snap.empty) {
            utenteAttivo = snap.docs[0].data();
            localStorage.setItem('shopygo_user_session', codice);
            mostraDashboard();
        }
    }

    document.getElementById('btn-login').onclick = () => {
        const cod = document.getElementById('codice-accesso').value.trim();
        aggiornaDatiUtente(cod);
    };

    document.getElementById('btn-logout').onclick = () => { localStorage.removeItem('shopygo_user_session'); location.reload(); };

    function mostraDashboard() {
        document.getElementById('nome-utente').innerText = "Ciao, " + utenteAttivo.nome;
        document.getElementById('id-display').innerText = "ID Staff: " + utenteAttivo.codice;
        document.getElementById('wallet-importo').innerText = "€ " + (parseFloat(utenteAttivo.guadagno_lordo || 0) * 0.90).toFixed(2);
        const statusDiv = document.getElementById('wallet-status');
        statusDiv.innerHTML = utenteAttivo.pagato ? '<span class="status-badge status-paid">Pagato</span>' : '<span class="status-badge status-pending">In Attesa</span>';
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('main-container').classList.remove('hidden');
        caricaConfigurazioni();
        caricaProdotti();
    }

    async function caricaProdotti() {
        const container = document.getElementById('grid-prodotti');
        container.innerHTML = "";
        const q = query(collection(db, "prodotti"), where("tag", "==", utenteAttivo.tag));
        const snap = await getDocs(q);
        snap.forEach((res) => {
            const p = res.data();
            const div = document.createElement('div');
            div.className = 'card-p';
            div.innerHTML = `<div class="delete-btn" onclick="event.stopPropagation(); window.eliminaP('${res.id}')"><i class="fa-solid fa-trash"></i></div><img src="${p.immagine}"><p style="font-size:10px; font-weight:bold;">${p.valuta || '€'} ${p.prezzo}</p>`;
            div.onclick = () => apriModifica(res.id, p);
            container.appendChild(div);
        });
    }

    document.getElementById('btn-salva-prodotto').onclick = async () => {
        const id = document.getElementById('f-id').value;
        const data = {
            titolo: document.getElementById('f-titolo').value, 
            prezzo: document.getElementById('f-prezzo').value,
            valuta: document.getElementById('f-valuta').value,
            immagine: document.getElementById('f-img').value, 
            descrizione: document.getElementById('f-desc').value,
            link_amazon: document.getElementById('f-link').value, 
            tipo: document.getElementById('f-tipo').value,
            categoria: document.getElementById('f-categoria').value, 
            stato: document.getElementById('f-stato').value, // SALVATAGGIO STATO
            tag: utenteAttivo.tag, autore: utenteAttivo.nome, timestamp: serverTimestamp()
        };
        if(id) await updateDoc(doc(db, "prodotti", id), data);
        else await addDoc(collection(db, "prodotti"), data);
        document.getElementById('modal-form').classList.add('hidden');
        caricaProdotti();
    };

    window.apriModifica = (id, p) => {
        pulisci();
        document.getElementById('f-id').value = id; 
        document.getElementById('f-titolo').value = p.titolo;
        document.getElementById('f-prezzo').value = p.prezzo;
        document.getElementById('f-img').value = p.immagine;
        document.getElementById('f-link').value = p.link_amazon;
        document.getElementById('f-desc').value = p.descrizione || "";
        document.getElementById('f-tipo').value = p.tipo;
        document.getElementById('f-categoria').value = p.categoria;
        document.getElementById('f-stato').value = p.stato || ""; // CARICA STATO
        document.getElementById('modal-form').classList.remove('hidden');
    };

    document.getElementById('btn-verifica').onclick = () => {
        const url = document.getElementById('amazon-link').value;
        if(!url) return;
        fetch('https://api.linkpreview.net', { method: 'POST', body: JSON.stringify({key: LP_KEY, q: url}) })
        .then(r => r.json()).then(res => {
            document.getElementById('f-titolo').value = res.title; 
            document.getElementById('f-img').value = res.image;
            document.getElementById('f-link').value = url.split("?")[0] + "?tag=" + utenteAttivo.tag;
            document.getElementById('modal-form').classList.remove('hidden');
        });
    };

    function pulisci() { 
        document.getElementById('f-id').value = ""; document.getElementById('f-titolo').value = ""; 
        document.getElementById('f-prezzo').value = ""; document.getElementById('f-img').value = ""; 
        document.getElementById('f-link').value = ""; document.getElementById('f-desc').value = "";
        document.getElementById('f-stato').value = "";
    }
    
    document.getElementById('btn-nuovo-manuale').onclick = () => { pulisci(); document.getElementById('modal-form').classList.remove('hidden'); };
    document.getElementById('btn-close-modal').onclick = () => document.getElementById('modal-form').classList.add('hidden');
    document.getElementById('cancel-delete-btn').onclick = () => document.getElementById('modal-confirm').classList.add('hidden');
</script>
</body>
</html>
