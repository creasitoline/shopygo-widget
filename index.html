<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopyGO - Shop</title>
    <style>
        :root { --primary: #ffffff; --text: #131921; --amazon: #007185; --nuovo: #6c5ce7; --usato: #2ecc71; --bg: #eaeded; --accent: #FFD814; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); padding-bottom: 90px; color: var(--text); }
        
        /* HEADER BIANCO SOTTILE */
        header { background: var(--primary); padding: 5px 20px; display: flex; align-items: center; position: sticky; top: 0; z-index: 1000; height: 55px; border-bottom: 1px solid #ddd; box-sizing: border-box; }
        .logo { height: 35px; width: auto; }

        .main-layout { display: flex; max-width: 1400px; margin: auto; width: 100%; }
        
        /* SIDEBAR FILTRI */
        .sidebar { width: 280px; background: white; padding: 20px; border-right: 1px solid #ddd; min-height: 100vh; box-sizing: border-box; }
        .filter-group { margin-bottom: 20px; }
        .filter-group h3 { font-size: 0.8rem; text-transform: uppercase; color: #666; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        
        .price-slider { width: 100%; accent-color: var(--amazon); }
        .price-val { font-weight: bold; color: var(--amazon); }

        /* GRIGLIA PRODOTTI */
        .content { flex: 1; padding: 15px; box-sizing: border-box; overflow: hidden; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; flex-direction: column; position: relative; border: 1px solid #eee; height: 320px; box-sizing: border-box; }
        
        .badge { position: absolute; top: 8px; left: 8px; padding: 2px 6px; border-radius: 4px; color: white; font-size: 8px; font-weight: bold; text-transform: uppercase; z-index: 5; }
        
        .image-container { width: 100%; height: 160px; padding: 10px; box-sizing: border-box; }
        .card img { width: 100%; height: 100%; object-fit: contain; }
        
        .info { padding: 10px; display: flex; flex-direction: column; justify-content: space-between; flex-grow: 1; }
        .info h4 { font-size: 0.8rem; margin: 0; height: 38px; overflow: hidden; line-height: 1.2; color: #333; }
        
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; }
        .price { color: #B12704; font-size: 1.1rem; font-weight: bold; }
        
        .buy-btn { background: var(--accent); color: #000; padding: 6px 10px; border-radius: 6px; text-decoration: none; font-size: 0.7rem; font-weight: bold; border: 1px solid #f0c14b; white-space: nowrap; }

        /* MENU BASSO */
        .nav-bottom { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 380px; background: white; border-radius: 20px; display: flex; justify-content: space-around; padding: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); z-index: 1000; border: 1px solid #eee; }
        .nav-item { text-decoration: none; color: #333; font-size: 11px; text-align: center; font-weight: bold; }

        /* RESPONSIVE MOBILE */
        @media (max-width: 768px) { 
            .main-layout { flex-direction: column; } 
            .sidebar { width: 100%; min-height: auto; padding: 15px; }
            .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .card { height: 280px; }
            .image-container { height: 120px; }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="ShopyGO" class="logo">
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="filter-group">
                <h3>Prezzo: <span id="price-label" class="price-val">5000</span>‚Ç¨</h3>
                <input type="range" id="price-range" class="price-slider" min="0" max="5000" step="50" value="5000">
            </div>

            <div class="filter-group">
                <h3>Piattaforma</h3>
                <label><input type="checkbox" class="filter-type" value="amazon"> Amazon</label>
                <label><input type="checkbox" class="filter-type" value="nuovo"> Nuovo</label>
                <label><input type="checkbox" class="filter-type" value="usato"> Usato</label>
            </div>
            
            <div class="filter-group">
                <h3>Categorie</h3>
                <label><input type="checkbox" class="filter-cat" value="Elettronica"> Elettronica</label>
                <label><input type="checkbox" class="filter-cat" value="Informatica"> Informatica</label>
                <label><input type="checkbox" class="filter-cat" value="Casa e Cucina"> Casa e Cucina</label>
                <label><input type="checkbox" class="filter-cat" value="Moda e Accessori"> Moda</label>
                <label><input type="checkbox" class="filter-cat" value="Salute e Bellezza"> Bellezza</label>
                <label><input type="checkbox" class="filter-cat" value="Sport e Tempo Libero"> Sport</label>
                <label><input type="checkbox" class="filter-cat" value="Giochi e Giocattoli"> Giochi</label>
                <label><input type="checkbox" class="filter-cat" value="Fai da Te"> Fai da Te</label>
            </div>
        </aside>

        <main class="content">
            <div id="product-grid" class="grid"></div>
        </main>
    </div>

    <nav class="nav-bottom">
        <a href="index.html" class="nav-item">üõçÔ∏è<br>Shop</a>
        <a href="generatore.html" class="nav-item">üîë<br>Staff</a>
        <a href="admin-master.html" class="nav-item">üìä<br>Admin</a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDRv3qN2qRd2rVKlTB8YDHpyhrDgRiX7vc", authDomain: "shopygo-database.firebaseapp.com", projectId: "shopygo-database", storageBucket: "shopygo-database.firebasestorage.app", messagingSenderId: "336849306481", appId: "1:336849306481:web:aef142b389ef778ba3ecd0" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let tuttiProdotti = [];

        async function carica() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = "Caricamento...";
            try {
                const snap = await getDocs(collection(db, "prodotti"));
                tuttiProdotti = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                tuttiProdotti.reverse(); 
                render();
            } catch (e) { 
                console.error(e);
                grid.innerHTML = "Errore nel caricamento. Riprova."; 
            }
        }

        function render() {
            const grid = document.getElementById('product-grid');
            const selTypes = Array.from(document.querySelectorAll('.filter-type:checked')).map(c => c.value);
            const selCats = Array.from(document.querySelectorAll('.filter-cat:checked')).map(c => c.value);
            const maxPrice = parseInt(document.getElementById('price-range').value);
            
            document.getElementById('price-label').innerText = maxPrice;
            grid.innerHTML = "";

            const filtrati = tuttiProdotti.filter(p => {
                const tMatch = selTypes.length === 0 || selTypes.includes(p.tipo);
                const cMatch = selCats.length === 0 || selCats.includes(p.categoria);
                const prezzoString = p.prezzo ? p.prezzo.toString().replace(',', '.') : "0";
                const prezzoPulito = parseFloat(prezzoString);
                return tMatch && cMatch && (prezzoPulito <= maxPrice);
            });

            if(filtrati.length === 0) {
                grid.innerHTML = "<p style='grid-column: 1/-1; text-align:center; padding: 20px;'>Nessun prodotto trovato.</p>";
                return;
            }

            filtrati.forEach(p => {
                let col = "var(--amazon)"; if(p.tipo === "nuovo") col = "var(--nuovo)"; if(p.tipo === "usato") col = "var(--usato)";
                grid.innerHTML += `
                    <div class="card">
                        <div class="badge" style="background:${col}">${p.tipo || 'Amazon'}</div>
                        <div class="image-container"><img src="${p.immagine || 'https://via.placeholder.com/150'}"></div>
                        <div class="info">
                            <h4>${p.titolo}</h4>
                            <div class="price-row">
                                <span class="price">‚Ç¨${p.prezzo}</span>
                                <a href="${p.link_amazon}" target="_blank" class="buy-btn">OFFERTA</a>
                            </div>
                        </div>
                    </div>`;
            });
        }

        document.getElementById('price-range').oninput = render;
        document.querySelectorAll('input[type=checkbox]').forEach(i => i.onchange = render);
        carica();
    </script>
</body>
</html>
