<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopyGO Widget</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 10px; background: white; }
        .filter-bar { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding: 5px; }
        .filter-btn { padding: 8px 15px; border-radius: 20px; border: 1px solid #ff9900; background: white; cursor: pointer; white-space: nowrap; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { border: 1px solid #eee; border-radius: 12px; padding: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 120px; object-fit: contain; }
        .card h4 { font-size: 0.9rem; margin: 10px 0; height: 35px; overflow: hidden; }
        .buy-btn { background: #ff9900; color: white; border: none; padding: 10px; width: 100%; border-radius: 6px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="filter-bar">
        <button class="filter-btn">Tutto</button>
        <button class="filter-btn">Tech</button>
        <button class="filter-btn">Casa</button>
        <button class="filter-btn">Offerte</button>
    </div>

    <div class="grid">
        <div class="card">
            <img src="https://m.media-amazon.com/images/I/61S98mS63PL._AC_SL1500_.jpg" alt="Prodotto">
            <h4>Esempio Prodotto Amazon</h4>
            <p style="color:red; font-weight:bold;">â‚¬ 29,99</p>
            <button class="buy-btn">ACQUISTA ORA</button>
        </div>
    </div>

</body>
</html>
