<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShopyGO - Shop</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ffffff; --text: #131921; --amazon: #007185; --nuovo: #6c5ce7; --usato: #2ecc71; --bg: #f3f3f3; --accent: #FFD814; }
        body { font-family: 'Segoe UI', system-ui; margin: 0; background: var(--bg); padding-bottom: 90px; color: var(--text); overflow-x: hidden; }
        
        header { background: var(--primary); padding: 5px 15px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; height: 60px; border-bottom: 1px solid #ddd; gap: 10px; }
        .logo { height: 30px; }
        
        .search-container { flex: 1; max-width: 600px; position: relative; display: flex; align-items: center; }
        .search-container input { width: 100%; padding: 10px 40px 10px 15px; border-radius: 25px; border: 1px solid #ccc; font-size: 14px; outline: none; }
        .search-container i { position: absolute; right: 15px; color: #888; }

        .slider-section { padding: 15px 0; background: #fff; margin-bottom: 10px; position: relative; }
        .slider-title { padding: 0 15px; margin: 0 0 10px 0; font-size: 1.1rem; font-weight: bold; color: var(--amazon); }
        .slider-wrapper { position: relative; display: flex; align-items: center; }
        .slider-container { display: flex; overflow-x: auto; scroll-behavior: smooth; gap: 15px; padding: 0 15px 10px 15px; scrollbar-width: none; }
        .slider-container::-webkit-scrollbar { display: none; }
        
        .slider-arrow { position: absolute; top: 50%; transform: translateY(-50%); width: 40px; height: 40px; background: rgba(255,255,255,0.9); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10; border: 1px solid #ddd; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .arrow-left { left: 5px; }
        .arrow-right { right: 5px; }
        @media (max-width: 768px) { .slider-arrow { display: none; } }

        .slider-item { min-width: 160px; max-width: 160px; background: #fff; border: 1px solid #eee; border-radius: 10px; padding: 10px; text-align: center; cursor: pointer; transition: 0.2s; }
        .slider-item:hover { border-color: var(--accent); }
        .slider-item img { width: 100%; height: 100px; object-fit: contain; }
        .slider-item h5 { font-size: 0.8rem; margin: 5px 0; height: 32px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        .main-layout { max-width: 1400px; margin: auto; padding: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; }
        .card { background: white; border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; border: 1px solid #ddd; position: relative; }
        .badge { position: absolute; top: 8px; left: 8px; padding: 2px 6px; border-radius: 4px; color: white; font-size: 8px; font-weight: bold; text-transform: uppercase; z-index: 5; }
        .image-container { width: 100%; height: 140px; padding: 10px; background: #fff; box-sizing: border-box; }
        .card img { width: 100%; height: 100%; object-fit: contain; }
        .info { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; }
        .info h4 { font-size: 0.85rem; margin: 0; min-height: 60px; line-height: 1.2; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; }
        .price { color: #B12704; font-size: 0.95rem; font-weight: bold; margin: 5px 0; }
        .buy-btn { background: var(--accent); color: #000; padding: 8px; border-radius: 6px; text-decoration: none; font-size: 0.75rem; font-weight: bold; text-align: center; border: 1px solid #f0c14b; margin-top: auto; }

        .nav-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 10px 0 25px 0; box-shadow: 0 -2px 15px rgba(0,0,0,0.1); z-index: 2000; border-radius: 20px 20px 0 0; }
        .nav-item { text-decoration: none; color: #555; font-size: 10px; text-align: center; flex: 1; border:none; background:none; cursor:pointer; }
        .nav-item i { font-size: 1.4rem; margin-bottom: 4px; display: block; }
        .nav-item.active { color: var(--amazon); }

        /* --- FILTRI RESPONSIVE --- */
        .filter-drawer { position: fixed; bottom: -100%; left: 0; right: 0; background: white; z-index: 3000; border-radius: 25px 25px 0 0; transition: 0.4s; padding: 25px; max-height: 80vh; overflow-y: auto; }
        .filter-drawer.open { bottom: 0; }
        .filter-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 2500; display: none; }
        .filter-group { margin-bottom: 20px; }
        
        .checkbox-container { display: flex; flex-wrap: wrap; gap: 10px; } /* Mobile default: vertical flow if small, but we force layout below */
        
        @media (min-width: 769px) {
            .checkbox-container { flex-direction: row; gap: 20px; }
        }
        @media (max-width: 768px) {
            .checkbox-container { flex-direction: column; gap: 8px; }
        }

        input[type=range] { width: 100%; cursor: pointer; accent-color: var(--amazon); }
        .range-labels { display: flex; justify-content: space-between; font-size: 12px; color: #666; margin-top: 5px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="ShopyGO" class="logo">
        <div class="search-container">
            <input type="text" id="main-search" placeholder="Cerca nello shop..." autocomplete="off">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <div class="slider-section" id="section-novita">
        <p class="slider-title"><i class="fa-solid fa-fire"></i> Ultime Novità</p>
        <div class="slider-wrapper">
            <div class="slider-arrow arrow-left" onclick="scrollSlider(-200)"><i class="fa-solid fa-chevron-left"></i></div>
            <div class="slider-container" id="slider-prodotti"></div>
            <div class="slider-arrow arrow-right" onclick="scrollSlider(200)"><i class="fa-solid fa-chevron-right"></i></div>
        </div>
    </div>

    <div class="main-layout">
        <div id="product-grid" class="grid"></div>
    </div>

    <div class="filter-overlay" id="overlay"></div>
    <div class="filter-drawer" id="drawer">
        <div style="width:40px; height:5px; background:#ddd; border-radius:10px; margin: -10px auto 20px auto;"></div>
        
        <div class="filter-group">
            <h3 style="font-size: 1rem; margin-bottom: 5px;">Budget Massimo: <span id="price-value">300</span></h3>
            <div class="price-range-wrapper">
                <input type="range" id="max-price-slider" min="10" max="300" value="300" step="5">
                <div class="range-labels"><span>10</span><span>300</span></div>
            </div>
        </div>

        <div class="filter-group">
            <h3 style="font-size: 1rem; margin-bottom: 10px;">Tipo Prodotto</h3>
            <div id="type-list" class="checkbox-container">
                </div>
        </div>

        <div class="filter-group">
            <h3 style="font-size: 1rem; margin-bottom: 10px;">Categorie</h3>
            <div id="category-list" class="checkbox-container">
                </div>
        </div>
        
        <button id="close-filters" style="width:100%; background:var(--amazon); color:white; border:none; padding:15px; border-radius:10px; font-weight:bold; cursor:pointer; margin-top:10px;">APPLICA FILTRI</button>
    </div>

    <nav class="nav-bottom">
        <a href="index.html" class="nav-item active"><i class="fa-solid fa-house"></i><span>Shop</span></a>
        <div class="nav-item" id="open-filters"><i class="fa-solid fa-bars-staggered"></i><span>Filtri</span></div>
        <a href="staff.html" class="nav-item"><i class="fa-solid fa-circle-plus"></i><span>Staff</span></a>
        <a href="admin-master.html" class="nav-item"><i class="fa-solid fa-chart-simple"></i><span>Admin</span></a>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyDRv3qN2qRd2rVKlTB8YDHpyhrDgRiX7vc", authDomain: "shopygo-database.firebaseapp.com", projectId: "shopygo-database", storageBucket: "shopygo-database.firebasestorage.app", messagingSenderId: "336849306481", appId: "1:336849306481:web:aef142b389ef778ba3ecd0" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    let tuttiProdotti = [];

    window.scrollSlider = (amt) => {
        document.getElementById('slider-prodotti').scrollBy({ left: amt, behavior: 'smooth' });
    };

    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('overlay');
    const priceSlider = document.getElementById('max-price-slider');
    const priceValue = document.getElementById('price-value');

    document.getElementById('open-filters').onclick = () => { drawer.classList.add('open'); overlay.style.display = 'block'; };
    document.getElementById('close-filters').onclick = () => { drawer.classList.remove('open'); overlay.style.display = 'none'; };
    overlay.onclick = () => { drawer.classList.remove('open'); overlay.style.display = 'none'; };

    priceSlider.oninput = () => {
        priceValue.innerText = priceSlider.value;
        renderGrid();
    };

    // --- AGGIORNAMENTO DINAMICO FILTRI DAL DB ---
    async function aggiornaMenuFiltri() {
        const snap = await getDocs(collection(db, "app_config"));
        const catList = document.getElementById('category-list');
        const typeList = document.getElementById('type-list');
        
        catList.innerHTML = "";
        typeList.innerHTML = "";

        snap.forEach(d => {
            const data = d.data();
            const label = document.createElement('label');
            label.style.display = "block";
            const isCat = data.tipo === 'categorie';
            label.innerHTML = `<input type="checkbox" class="f-check ${isCat ? 'filter-cat' : 'filter-type'}" value="${data.nome}"> ${data.nome}`;
            
            if (isCat) catList.appendChild(label);
            else typeList.appendChild(label);
        });

        document.querySelectorAll('.f-check').forEach(check => {
            check.onchange = renderGrid;
        });
    }

    async function carica() {
        try {
            await aggiornaMenuFiltri(); 
            const snap = await getDocs(collection(db, "prodotti"));
            tuttiProdotti = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            tuttiProdotti.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
            renderSlider();
            renderGrid();
        } catch (e) { console.error("Errore:", e); }
    }

    function renderSlider() {
        const slider = document.getElementById('slider-prodotti');
        slider.innerHTML = "";
        tuttiProdotti.slice(0, 8).forEach(p => {
            const div = document.createElement('div');
            div.className = 'slider-item';
            div.onclick = () => window.open(p.link_amazon, '_blank');
            div.innerHTML = `<img src="${p.immagine}"><h5>${p.titolo}</h5><p class="price">${p.valuta || '€'} ${p.prezzo}</p>`;
            slider.appendChild(div);
        });
    }

    function renderGrid() {
        const grid = document.getElementById('product-grid');
        const searchTerm = document.getElementById('main-search').value.toLowerCase();
        const maxP = parseFloat(priceSlider.value) || 300;
        const selTypes = Array.from(document.querySelectorAll('.filter-type:checked')).map(c => c.value);
        const selCats = Array.from(document.querySelectorAll('.filter-cat:checked')).map(c => c.value);

        const filtrati = tuttiProdotti.filter(p => {
            const priceNum = parseFloat(p.prezzo?.toString().replace(',', '.') || 0);
            const matchesSearch = p.titolo.toLowerCase().includes(searchTerm);
            const matchesType = selTypes.length === 0 || selTypes.includes(p.tipo);
            const matchesCat = selCats.length === 0 || selCats.includes(p.categoria);
            const matchesPrice = priceNum <= maxP;
            return matchesSearch && matchesType && matchesCat && matchesPrice;
        });

        grid.innerHTML = "";
        if (filtrati.length === 0) {
            grid.innerHTML = "<p style='grid-column:1/-1; text-align:center; padding:50px; opacity:0.6;'>Nessun risultato.</p>";
            return;
        }

        filtrati.forEach(p => {
            let badgeCol = p.tipo === "nuovo" ? "var(--nuovo)" : (p.tipo === "usato" ? "var(--usato)" : "var(--amazon)");
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="badge" style="background:${badgeCol}">${p.tipo || 'Amazon'}</div>
                <div class="image-container"><img src="${p.immagine}"></div>
                <div class="info">
                    <h4>${p.titolo}</h4>
                    <span class="price">${p.valuta || '€'} ${p.prezzo}</span>
                    <a href="${p.link_amazon}" target="_blank" class="buy-btn">VEDI OFFERTA</a>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    document.getElementById('main-search').oninput = renderGrid;
    carica();
</script>
</body>
</html>
