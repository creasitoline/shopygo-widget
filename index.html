<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopyGO - Shop</title>
    <style>
        :root { --primary: #131921; --amazon: #007185; --nuovo: #6c5ce7; --usato: #2ecc71; --bg: #eaeded; --accent: #FFD814; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); padding-bottom: 80px; }
        
        /* HEADER SOTTILE */
        header { background: var(--primary); color: white; padding: 8px 20px; display: flex; align-items: center; position: sticky; top: 0; z-index: 1000; height: 50px; box-sizing: border-box; }
        .logo { height: 30px; width: auto; }

        .main-layout { display: flex; max-width: 1400px; margin: auto; width: 100%; }
        
        /* SIDEBAR */
        .sidebar { width: 260px; background: white; padding: 20px; border-right: 1px solid #ddd; min-height: 100vh; box-sizing: border-box; }
        .filter-group { margin-bottom: 25px; }
        .filter-group h3 { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; color: #888; margin-bottom: 15px; }
        
        /* PREZZO SCORREVOLE */
        .price-slider { width: 100%; cursor: pointer; accent-color: var(--amazon); }
        .price-val { font-weight: bold; color: var(--amazon); font-size: 1.1rem; }

        .content { flex: 1; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        
        /* CARD MODERNA */
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); display: flex; flex-direction: column; position: relative; border: 1px solid #eee; height: 300px; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .badge { position: absolute; top: 10px; left: 10px; padding: 3px 8px; border-radius: 6px; color: white; font-size: 9px; font-weight: bold; text-transform: uppercase; z-index: 5; }
        
        .image-container { width: 100%; height: 150px; padding: 10px; box-sizing: border-box; background: #fff; }
        .card img { width: 100%; height: 100%; object-fit: contain; }
        
        .info { padding: 12px; display: flex; flex-direction: column; justify-content: space-between; flex-grow: 1; }
        .info h4 { font-size: 0.85rem; margin: 0; height: 34px; overflow: hidden; color: #333; line-height: 1.2; }
        
        .price-row { display: flex; justify-content: space-between; align-items: center; margin-top: auto; }
        .price { color: #333; font-size: 1.1rem; font-weight: 800; }
        
        .buy-btn { background: var(--accent); color: #000; padding: 6px 12px; border-radius: 8px; text-decoration: none; font-size: 0.75rem; font-weight: bold; border: 1px solid #f0c14b; }

        /* NAV BASSO MODERNA */
        .nav-bottom { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 25px; display: flex; justify-content: space-around; padding: 10px; box-shadow: 0 8px 32px rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,0.3); z-index: 1000; }
        .nav-item { text-decoration: none; color: #131921; font-size: 10px; text-align: center; display: flex; flex-direction: column; align-items: center; opacity: 0.7; transition: 0.3s; }
        .nav-item:hover { opacity: 1; }
        .nav-icon { font-size: 20px; margin-bottom: 2px; }

        @media (max-width: 768px) { 
            .main-layout { flex-direction: column; } 
            .sidebar { width: 100%; min-height: auto; border-bottom: 1px solid #ddd; }
            .grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="ShopyGO" class="logo">
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="filter-group">
                <h3>Prezzo Max: <span id="price-label" class="price-val">5000</span>‚Ç¨</h3>
                <input type="range" id="price-range" class="price-slider" min="0" max="5000" step="10" value="5000">
            </div>

            <div class="filter-group">
                <h3>Piattaforma</h3>
                <label><input type="checkbox" class="filter-type" value="amazon"> Amazon</label>
                <label><input type="checkbox" class="filter-type" value="nuovo"> Nuovo</label>
                <label><input type="checkbox" class="filter-type" value="usato"> Usato</label>
            </div>
            
            <div class="filter-group">
                <h3>Categorie</h3>
                <label><input type="checkbox" class="filter-cat" value="Elettronica"> Elettronica</label>
                <label><input type="checkbox" class="filter-cat" value="Informatica"> Informatica</label>
                <label><input type="checkbox" class="filter-cat" value="Casa e Cucina"> Casa e Cucina</label>
            </div>
        </aside>

        <main class="content">
            <div id="product-grid" class="grid"></div>
        </main>
    </div>

    <nav class="nav-bottom">
        <a href="index.html" class="nav-item"><span class="nav-icon">üõçÔ∏è</span>Shop</a>
        <a href="generatore.html" class="nav-item"><span class="nav-icon">üîë</span>Staff</a>
        <a href="admin-master.html" class="nav-item"><span class="nav-icon">üìä</span>Admin</a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDRv3qN2qRd2rVKlTB8YDHpyhrDgRiX7vc", authDomain: "shopygo-database.firebaseapp.com", projectId: "shopygo-database", storageBucket: "shopygo-database.firebasestorage.app", messagingSenderId: "336849306481", appId: "1:336849306481:web:aef142b389ef778ba3ecd0" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let tuttiProdotti = [];

        async function carica() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = "Caricamento...";
            try {
                const snap = await getDocs(collection(db, "prodotti"));
                tuttiProdotti = snap.docs.map(doc => doc.data());
                tuttiProdotti.reverse(); 
                render();
            } catch (e) { grid.innerHTML = "Errore dati."; }
        }

        function render() {
            const grid = document.getElementById('product-grid');
            const selTypes = Array.from(document.querySelectorAll('.filter-type:checked')).map(c => c.value);
            const selCats = Array.from(document.querySelectorAll('.filter-cat:checked')).map(c => c.value);
            const maxPrice = parseInt(document.getElementById('price-range').value);
            
            document.getElementById('price-label').innerText = maxPrice;
            grid.innerHTML = "";

            const filtrati = tuttiProdotti.filter(p => {
                const tMatch = selTypes.length === 0 || selTypes.includes(p.tipo);
                const cMatch = selCats.length === 0 || selCats.includes(p.categoria);
                const prezzoPulito = parseFloat(p.prezzo.toString().replace(',', '.'));
                const pMatch = prezzoPulito <= maxPrice;
                return tMatch && cMatch && pMatch;
            });

            if(filtrati.length === 0) {
                grid.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>Nessun prodotto trovato.</p>";
                return;
            }

            filtrati.forEach(p => {
                let col = "var(--amazon)"; if(p.tipo === "nuovo") col = "var(--nuovo)"; if(p.tipo === "usato") col = "var(--usato)";
                grid.innerHTML += `
                    <div class="card">
                        <div class="badge" style="background:${col}">${p.tipo}</div>
                        <div class="image-container"><img src="${p.immagine}"></div>
                        <div class="info">
                            <h4>${p.titolo}</h4>
                            <div class="price-row">
                                <span class="price">‚Ç¨${p.prezzo}</span>
                                <a href="${p.link_amazon}" target="_blank" class="buy-btn">OFFERTA</a>
                            </div>
                        </div>
                    </div>`;
            });
        }

        // Eventi Filtri
        document.getElementById('price-range').oninput = render;
        document.querySelectorAll('input[type=checkbox]').forEach(i => i.onchange = render);
        
        carica();
    </script>
</body>
</html>
