<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Control - ShopyGO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ffffff; --text: #131921; --amazon: #007185; --bg: #f3f3f3; --accent: #FFD814; --danger: #ff4757; --success: #2ecc71; --master: #e67e22; --edit: #3498db; }
        body { font-family: 'Segoe UI', system-ui; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }
        
        header { background: var(--primary); padding: 5px 15px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; height: 60px; border-bottom: 1px solid #ddd; }
        .logo { height: 30px; }

        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 15px; border: 1px solid #ddd; text-align: center; }
        .stat-card h4 { margin: 0; font-size: 0.8rem; color: #666; text-transform: uppercase; }
        .stat-card p { margin: 5px 0 0 0; font-size: 1.5rem; font-weight: bold; color: var(--amazon); }
        .stat-card.highlight { border-left: 5px solid var(--success); }

        .main-content { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 900px) { .main-content { grid-template-columns: 380px 1fr; } }

        .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); border: 1px solid #ddd; margin-bottom: 20px; }
        
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0 12px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 13px; display: block; box-sizing: border-box; }
        label { font-size: 11px; font-weight: bold; color: var(--amazon); text-transform: uppercase; }

        button { background: var(--amazon); color: white; border: none; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; margin-top: 5px; }
        .btn-pay { background: var(--success); font-size: 10px; padding: 6px; width: auto; margin: 0; }
        .btn-cancel { background: #eee; color: #333; }

        .table-wrapper { overflow-x: auto; background: white; border-radius: 15px; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: #555; }
        
        .row-user:hover { background: #f0f7f8; cursor: pointer; }

        /* OVERLAY DI ACCESSO */
        .login-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 3000; }
        .hidden { display: none !important; }

        .nav-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 10px 0 25px 0; box-shadow: 0 -2px 15px rgba(0,0,0,0.1); z-index: 2000; border-radius: 20px 20px 0 0; }
        .nav-item { text-decoration: none; color: #555; font-size: 10px; text-align: center; flex: 1; border:none; background:none; }
        .nav-item i { font-size: 1.4rem; margin-bottom: 4px; display: block; }
        .nav-item.active { color: var(--amazon); }
    </style>
</head>
<body>

<div id="admin-auth" class="login-overlay">
    <div class="card" style="text-align: center; width: 320px;">
        <i class="fa-solid fa-user-gear" style="font-size: 3rem; color: var(--amazon); margin-bottom: 15px;"></i>
        <h2>Master Login</h2>
        <input type="password" id="master-pass" placeholder="Password di sistema">
        <button id="btn-login-master">ACCEDI</button>
    </div>
</div>

<header>
    <img src="logo.png" alt="ShopyGO" class="logo">
    <div style="display: flex; align-items: center; gap: 10px;">
        <span style="font-weight: bold; font-size: 0.8rem; color: var(--danger);">FINANCE CONTROL</span>
        <button onclick="logoutMaster()" style="width: auto; padding: 5px 10px; font-size: 10px; background: #555; margin: 0;">Esci</button>
    </div>
</header>

<div id="dashboard" class="container hidden">
    <div class="stats-grid">
        <div class="stat-card"><h4>Staff Attivo</h4><p id="stat-utenti">0</p></div>
        <div class="stat-card"><h4>Lordo Amazon</h4><p id="stat-lordo">€ 0.00</p></div>
        <div class="stat-card"><h4>Costo Staff (90%)</h4><p id="stat-staff">€ 0.00</p></div>
        <div class="stat-card highlight"><h4>Tuo Utile Netto</h4><p id="stat-netto" style="color: var(--success)">€ 0.00</p></div>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <div class="card" id="modulo-user">
                <h3 id="form-title"><i class="fa-solid fa-user-plus"></i> Nuovo Staff</h3>
                <input type="hidden" id="u-firebase-id">
                
                <label>Anagrafica</label>
                <input type="text" id="u-nome" placeholder="Nome e Cognome">
                
                <div style="display:flex; gap:10px;">
                    <div style="flex:1">
                        <label>Codice Accesso</label>
                        <input type="text" id="u-id" placeholder="SG001">
                    </div>
                    <div style="flex:1">
                        <label>Tag Amazon</label>
                        <input type="text" id="u-tag" placeholder="tag-21">
                    </div>
                </div>

                <label>Email & Telefono</label>
                <input type="email" id="u-email" placeholder="email@esempio.com">
                <input type="text" id="u-tel" placeholder="+39 ...">
                
                <label>Pagamenti</label>
                <select id="u-metodo">
                    <option value="PayPal">PayPal</option>
                    <option value="Bonifico">Bonifico</option>
                </select>
                <textarea id="u-conto" rows="2" placeholder="IBAN o Email PayPal"></textarea>

                <button id="btn-save-main" onclick="salvaUtente()">SALVA MODIFICHE</button>
                <button id="btn-cancel-edit" class="btn-cancel hidden" onclick="resetForm()">ANNULLA</button>
            </div>
        </div>

        <div class="content">
            <div class="card">
                <h3><i class="fa-solid fa-users"></i> Gestione Guadagni</h3>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Staff</th>
                                <th>Parametri</th>
                                <th>Lordo (€)</th>
                                <th>Netto Staff</th>
                                <th>Stato</th>
                                <th>Azioni</th>
                            </tr>
                        </thead>
                        <tbody id="tabella-staff"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="nav-bottom">
    <a href="index.html" class="nav-item"><i class="fa-solid fa-house"></i><span>Shop</span></a>
    <a href="generatore.html" class="nav-item"><i class="fa-solid fa-circle-plus"></i><span>Pubblica</span></a>
    <a href="admin-master.html" class="nav-item active"><i class="fa-solid fa-chart-simple"></i><span>Admin</span></a>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyDRv3qN2qRd2rVKlTB8YDHpyhrDgRiX7vc", authDomain: "shopygo-database.firebaseapp.com", projectId: "shopygo-database", storageBucket: "shopygo-database.firebasestorage.app", messagingSenderId: "336849306481", appId: "1:336849306481:web:aef142b389ef778ba3ecd0" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // CONTROLLO SESSIONE AL CARICAMENTO
    window.onload = () => {
        if(sessionStorage.getItem('master_logged') === 'true') {
            document.getElementById('admin-auth').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            caricaDati();
        }
    };

    document.getElementById('btn-login-master').onclick = () => {
        if(document.getElementById('master-pass').value === "MASTER2026") {
            sessionStorage.setItem('master_logged', 'true');
            document.getElementById('admin-auth').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            caricaDati();
        } else { alert("Password errata!"); }
    };

    window.logoutMaster = () => {
        sessionStorage.removeItem('master_logged');
        location.reload();
    };

    async function caricaDati() {
        const snap = await getDocs(collection(db, "utenti_abilitati"));
        const corpo = document.getElementById('tabella-staff');
        corpo.innerHTML = "";
        let lordoTot = 0; let staffTot = 0; let conteggio = 0;

        snap.forEach((res) => {
            const u = res.data();
            const fid = res.id;
            const lordo = parseFloat(u.guadagno_lordo || 0);
            const quotaStaff = lordo * 0.90;
            lordoTot += lordo; staffTot += quotaStaff; conteggio++;

            const riga = document.createElement('tr');
            riga.className = 'row-user';
            riga.innerHTML = `
                <td onclick="preparaModifica('${fid}', ${JSON.stringify(u).replace(/"/g, '&quot;')})">
                    <strong>${u.nome}</strong>
                </td>
                <td><code>ID:${u.codice}</code><br><code>T:${u.tag}</code></td>
                <td><input type="number" step="0.01" value="${lordo}" onchange="aggiornaCifra('${fid}', this.value)" style="width:65px; border-radius:4px; border:1px solid #ccc;"></td>
                <td><strong>€ ${quotaStaff.toFixed(2)}</strong></td>
                <td><span style="font-weight:bold; font-size:10px; color:${u.pagato ? 'var(--success)' : 'var(--danger)'}">${u.pagato ? 'PAGATO' : 'ATTESA'}</span></td>
                <td style="display:flex; gap:5px;">
                    <button class="btn-pay" onclick="togglePagamento('${fid}', ${!u.pagato})">${u.pagato ? 'Reset' : 'Paga'}</button>
                    <button onclick="elimina('${fid}')" style="background:none; color:#ccc; width:auto; margin:0;"><i class="fa-solid fa-trash"></i></button>
                </td>
            `;
            corpo.appendChild(riga);
        });

        document.getElementById('stat-utenti').innerText = conteggio;
        document.getElementById('stat-lordo').innerText = "€ " + lordoTot.toFixed(2);
        document.getElementById('stat-staff').innerText = "€ " + staffTot.toFixed(2);
        document.getElementById('stat-netto').innerText = "€ " + (lordoTot * 0.10).toFixed(2);
    }

    // --- LE ALTRE FUNZIONI RIMANGONO IDENTICHE ---
    window.preparaModifica = function(fid, u) {
        document.getElementById('u-firebase-id').value = fid;
        document.getElementById('u-nome').value = u.nome;
        document.getElementById('u-id').value = u.codice;
        document.getElementById('u-tag').value = u.tag;
        document.getElementById('u-email').value = u.email || "";
        document.getElementById('u-tel').value = u.tel || "";
        document.getElementById('u-metodo').value = u.metodo || "PayPal";
        document.getElementById('u-conto').value = u.conto || "";
        document.getElementById('form-title').innerHTML = '<i class="fa-solid fa-user-pen"></i> Modifica ' + u.nome;
        document.getElementById('btn-cancel-edit').classList.remove('hidden');
        window.scrollTo(0,0);
    }

    window.resetForm = function() {
        document.getElementById('u-firebase-id').value = "";
        document.getElementById('modulo-user').querySelectorAll('input, textarea').forEach(i => i.value = "");
        document.getElementById('form-title').innerHTML = '<i class="fa-solid fa-user-plus"></i> Nuovo Staff';
        document.getElementById('btn-cancel-edit').classList.add('hidden');
    }

    window.salvaUtente = async function() {
        const fid = document.getElementById('u-firebase-id').value;
        const dati = {
            nome: document.getElementById('u-nome').value,
            codice: document.getElementById('u-id').value,
            tag: document.getElementById('u-tag').value,
            email: document.getElementById('u-email').value,
            tel: document.getElementById('u-tel').value,
            metodo: document.getElementById('u-metodo').value,
            conto: document.getElementById('u-conto').value
        };
        if(fid) await updateDoc(doc(db, "utenti_abilitati", fid), dati);
        else { dati.guadagno_lordo = 0; dati.pagato = false; await addDoc(collection(db, "utenti_abilitati"), dati); }
        resetForm(); caricaDati();
    }

    window.aggiornaCifra = async function(id, val) {
        await updateDoc(doc(db, "utenti_abilitati", id), { guadagno_lordo: parseFloat(val), pagato: false });
        caricaDati();
    }

    window.togglePagamento = async function(id, stato) {
        await updateDoc(doc(db, "utenti_abilitati", id), { pagato: stato });
        caricaDati();
    }

    window.elimina = async function(id) {
        if(confirm("Eliminare definitivamente?")) { await deleteDoc(doc(db, "utenti_abilitati", id)); caricaDati(); }
    }
</script>
</body>
</html>
