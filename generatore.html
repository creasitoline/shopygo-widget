<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopyGO - Generatore Professionale</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 450px; text-align: center; }
        h2 { color: #1a73e8; margin-bottom: 20px; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 1em; }
        button { background: #1a73e8; color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #1557b0; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .hidden { display: none; }
        #anteprima { border: 1px solid #e0e0e0; padding: 15px; border-radius: 12px; margin-top: 20px; background: #fafafa; }
        #anteprima img { max-width: 100%; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .status { font-size: 0.85em; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-section">
        <h2>Area Collaboratori</h2>
        <p>Inserisci il tuo codice personale (es: 1971)</p>
        <input type="text" id="codice-accesso" placeholder="Codice ID">
        <button id="btn-login">ACCEDI</button>
    </div>

    <div id="generator-section" class="hidden">
        <h2>Ciao, <span id="nome-utente" style="color:#28a745;"></span>!</h2>
        <input type="text" id="amazon-link" placeholder="Incolla link Amazon qui">
        <button id="btn-verifica">VERIFICA PRODOTTO</button>
        <div id="loading" class="hidden status">ðŸ”„ Recupero anteprima...</div>
        
        <div id="anteprima" class="hidden">
            <img id="p-img-preview" src="" alt="Anteprima">
            <input type="text" id="p-titolo" placeholder="Titolo del prodotto">
            <input type="text" id="p-prezzo" placeholder="Prezzo (es: 29.90)">
            <button style="background: #28a745;" id="btn-pubblica">PUBBLICA SULLO SHOP</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDRv3qN2qRd2rVKlTB8YDHpyhrDgRiX7vc",
        authDomain: "shopygo-database.firebaseapp.com",
        projectId: "shopygo-database",
        storageBucket: "shopygo-database.firebasestorage.app",
        messagingSenderId: "336849306481",
        appId: "1:336849306481:web:aef142b389ef778ba3ecd0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const LP_KEY = "3e6cf56ee1f4b99fa9b495166bd732c0";
    let utenteAttivo = null;

    // --- LOGICA LOGIN ---
    document.getElementById('btn-login').onclick = async () => {
        const cod = document.getElementById('codice-accesso').value.trim();
        if(!cod) return alert("Inserisci un codice!");

        const q = query(collection(db, "utenti_abilitati"), where("codice", "==", cod));
        const querySnapshot = await getDocs(q);
        
        if (!querySnapshot.empty) {
            utenteAttivo = querySnapshot.docs[0].data();
            document.getElementById('nome-utente').innerText = utenteAttivo.nome;
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('generator-section').classList.remove('hidden');
        } else {
            alert("Codice " + cod + " non trovato nel database!");
        }
    };

    // --- ANALISI LINK ---
    document.getElementById('btn-verifica').onclick = () => {
        const url = document.getElementById('amazon-link').value.trim();
        if(!url.includes("amazon")) return alert("Inserisci un link Amazon valido!");

        document.getElementById('loading').classList.remove('hidden');
        
        fetch('https://api.linkpreview.net', {
            method: 'POST',
            mode: 'cors',
            body: JSON.stringify({key: LP_KEY, q: url}),
        })
        .then(res => res.json())
        .then(response => {
            document.getElementById('p-titolo').value = response.title;
            document.getElementById('p-img-preview').src = response.image;
            document.getElementById('anteprima').classList.remove('hidden');
        })
        .catch(() => alert("Errore anteprima. Inserisci i dati manualmente."))
        .finally(() => document.getElementById('loading').classList.add('hidden'));
    };

    // --- PUBBLICAZIONE ---
    document.getElementById('btn-pubblica').onclick = async () => {
        const t = document.getElementById('p-titolo').value;
        const p = document.getElementById('p-prezzo').value;
        const img = document.getElementById('p-img-preview').src;
        const linkOri = document.getElementById('amazon-link').value;

        let linkFinale = linkOri.split("?")[0] + "?tag=" + utenteAttivo.tag;

        await addDoc(collection(db, "prodotti"), {
            titolo: t, prezzo: p, immagine: img, link_amazon: linkFinale,
            autore: utenteAttivo.nome, tag: utenteAttivo.tag, data: new Date()
        });

        alert("âœ… Caricato con successo!");
        location.reload();
    };
</script>
</body>
</html>
