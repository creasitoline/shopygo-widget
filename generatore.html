<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopyGO - Dashboard Collaboratore</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 500px; margin: auto; text-align: center; }
        input, textarea, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: #1a73e8; color: white; border: none; font-weight: bold; cursor: pointer; }
        .hidden { display: none; }
        .product-card { background: #fff; border: 1px solid #eee; padding: 10px; margin: 10px 0; border-radius: 10px; display: flex; align-items: center; text-align: left; position: relative; }
        .product-card img { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; margin-right: 15px; }
        .product-card h4 { margin: 0; font-size: 0.9em; width: 60%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .del-btn { background: #ff4d4d; color: white; padding: 5px 10px; font-size: 0.7em; width: auto; position: absolute; right: 10px; }
        h3 { margin-top: 30px; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-section">
        <h2>Area Collaboratori</h2>
        <input type="text" id="codice-accesso" placeholder="Inserisci il tuo codice ID">
        <button id="btn-login">ACCEDI</button>
    </div>

    <div id="generator-section" class="hidden">
        <h2>Ciao, <span id="nome-utente" style="color:#28a745;"></span>!</h2>
        
        <div style="background: #eef5ff; padding: 15px; border-radius: 10px;">
            <p style="margin-top:0">üîç Incolla Link Amazon:</p>
            <input type="text" id="amazon-link" placeholder="https://www.amazon.it/...">
            <button id="btn-verifica">VERIFICA PRODOTTO</button>
        </div>

        <div id="anteprima" class="hidden" style="margin-top:20px; border: 1px solid #ccc; padding: 10px; border-radius: 10px;">
            <img id="p-img-preview" src="" style="width:100px; border-radius: 5px;">
            <input type="text" id="p-titolo" placeholder="Titolo Prodotto">
            <textarea id="p-desc" placeholder="Breve descrizione (opzionale)"></textarea>
            <input type="text" id="p-prezzo" placeholder="Prezzo (es: 49.99)">
            <button style="background: #28a745;" id="btn-pubblica">PUBBLICA ORA</button>
        </div>

        <h3>üì¶ I Miei Prodotti Pubblicati</h3>
        <div id="miei-prodotti"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDRv3qN2qRd2rVKlTB8YDHpyhrDgRiX7vc",
        authDomain: "shopygo-database.firebaseapp.com",
        projectId: "shopygo-database",
        storageBucket: "shopygo-database.firebasestorage.app",
        messagingSenderId: "336849306481",
        appId: "1:336849306481:web:aef142b389ef778ba3ecd0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const LP_KEY = "3e6cf56ee1f4b99fa9b495166bd732c0";
    let utenteAttivo = null;

    // LOGIN E CARICAMENTO PRODOTTI PERSONALI
    document.getElementById('btn-login').onclick = async () => {
        const cod = document.getElementById('codice-accesso').value.trim();
        const q = query(collection(db, "utenti_abilitati"), where("codice", "==", cod));
        const snap = await getDocs(q);
        
        if (!snap.empty) {
            utenteAttivo = snap.docs[0].data();
            document.getElementById('nome-utente').innerText = utenteAttivo.nome;
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('generator-section').classList.remove('hidden');
            caricaMieiProdotti();
        } else { alert("ID non trovato!"); }
    };

    async function caricaMieiProdotti() {
        const div = document.getElementById('miei-prodotti');
        div.innerHTML = "Caricamento...";
        const q = query(collection(db, "prodotti"), where("tag", "==", utenteAttivo.tag));
        const snap = await getDocs(q);
        div.innerHTML = "";
        snap.forEach((res) => {
            const p = res.data();
            div.innerHTML += `
                <div class="product-card">
                    <img src="${p.immagine}">
                    <h4>${p.titolo}</h4>
                    <button class="del-btn" onclick="eliminaProdotto('${res.id}')">Elimina</button>
                </div>`;
        });
    }

    window.eliminaProdotto = async (id) => {
        if(confirm("Vuoi davvero rimuovere questo prodotto dallo shop?")) {
            await deleteDoc(doc(db, "prodotti", id));
            caricaMieiProdotti();
        }
    }

    document.getElementById('btn-verifica').onclick = () => {
        const url = document.getElementById('amazon-link').value.trim();
        fetch('https://api.linkpreview.net', {
            method: 'POST',
            mode: 'cors',
            body: JSON.stringify({key: LP_KEY, q: url}),
        })
        .then(res => res.json())
        .then(response => {
            document.getElementById('p-titolo').value = response.title;
            document.getElementById('p-img-preview').src = response.image;
            document.getElementById('anteprima').classList.remove('hidden');
        });
    };

    document.getElementById('btn-pubblica').onclick = async () => {
        await addDoc(collection(db, "prodotti"), {
            titolo: document.getElementById('p-titolo').value,
            prezzo: document.getElementById('p-prezzo').value,
            descrizione: document.getElementById('p-desc').value,
            immagine: document.getElementById('p-img-preview').src,
            link_amazon: document.getElementById('amazon-link').value.split("?")[0] + "?tag=" + utenteAttivo.tag,
            autore: utenteAttivo.nome,
            tag: utenteAttivo.tag,
            data: new Date()
        });
        alert("Pubblicato!");
        location.reload();
    };
</script>
</body>
</html>
