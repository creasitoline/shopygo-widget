<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShopyGO - Console Collaboratore</title>
    <style>
        :root { --primary: #1a73e8; --bg: #f0f2f5; --white: #ffffff; --danger: #ff4757; --success: #28a745; --accent: #FFD814; }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding-bottom: 90px; overflow-x: hidden; width: 100%; }
        
        #login-section { display: flex; justify-content: center; align-items: center; height: 100vh; padding: 20px; }
        .login-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 350px; }
        
        #main-container { display: flex; flex-direction: column; width: 100%; }
        @media (min-width: 768px) {
            #main-container { flex-direction: row; }
            .sidebar { width: 280px; background: white; border-right: 1px solid #ddd; height: 100vh; position: sticky; top: 0; padding: 25px; }
            .content { flex: 1; padding: 40px; }
        }
        @media (max-width: 767px) {
            .sidebar { width: 100%; background: white; padding: 20px; border-bottom: 1px solid #ddd; text-align: center; }
            .content { padding: 15px; width: 100%; }
        }

        input, textarea, button, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; font-size: 14px; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        .btn-market { background: #6c5ce7; }
        .hidden { display: none !important; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; width: 100%; }
        @media (max-width: 480px) { .grid { grid-template-columns: repeat(2, 1fr); } }

        .card-p { background: white; padding: 10px; border-radius: 12px; text-align: center; border: 1px solid #eee; position: relative; }
        .card-p img { width: 100%; height: 90px; object-fit: contain; margin-bottom: 5px; }
        
        .delete-btn { position: absolute; top: -5px; right: -5px; background: var(--danger) !important; color: white !important; width: 26px !important; height: 26px !important; border-radius: 50% !important; border: 2px solid white !important; z-index: 10; font-weight: bold; display: flex; align-items: center; justify-content: center; padding: 0 !important; }

        .nav-bottom { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: white; border-radius: 20px; display: flex; justify-content: space-around; padding: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.2); z-index: 2500; border: 1px solid #eee; }
        .nav-item { text-decoration: none; color: #333; font-size: 11px; text-align: center; font-weight: bold; flex: 1; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 3000; padding: 10px; }
        .modal-box { background: white; padding: 20px; border-radius: 20px; width: 100%; max-width: 450px; max-height: 85vh; overflow-y: auto; }

        /* FIX PER RIGA PREZZO E VALUTA */
        .price-row-input { display: flex; gap: 10px; align-items: center; }
        .price-row-input input { flex: 2; }
        .price-row-input select { flex: 1; }
    </style>
</head>
<body>

    <div id="confirm-modal" class="modal hidden">
        <div class="modal-box" style="text-align: center;">
            <h3 style="color: var(--danger);">Eliminare prodotto?</h3>
            <button id="confirm-delete-yes" style="background: var(--danger);">S√å, ELIMINA</button>
            <button id="confirm-delete-no" style="background: #ccc; color: #333; margin-top: 5px;">ANNULLA</button>
        </div>
    </div>

    <div id="login-section">
        <div class="login-card">
            <h2 style="color: var(--primary);">ShopyGO Staff</h2>
            <input type="text" id="codice-accesso" placeholder="Inserisci il tuo ID">
            <button id="btn-login">ACCEDI</button>
        </div>
    </div>

    <div id="main-container" class="hidden">
        <div class="sidebar">
            <div style="background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 10px;">
                <p id="nome-utente" style="font-weight: bold; margin: 0;"></p>
                <code id="id-display" style="font-size: 11px;"></code>
            </div>
            <button class="btn-market" id="open-market-btn">‚ûï NUOVO PRODOTTO</button>
            <button style="background: #5f6368; margin-top: 10px;" id="btn-logout">Esci</button>
        </div>

        <div class="content">
            <div style="background: white; padding: 15px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 20px;">
                <h4 style="margin: 0 0 10px 0;">üîó Importa da Link</h4>
                <input type="text" id="amazon-link" placeholder="Incolla link Amazon">
                <button id="btn-verifica">VERIFICA E CARICA</button>
            </div>
            <h4 style="border-bottom: 1px solid #ddd; padding-bottom: 5px;">I Tuoi Annunci</h4>
            <div id="grid-prodotti" class="grid"></div>
        </div>
    </div>

    <div id="modal-form" class="modal hidden">
        <div class="modal-box">
            <h3 id="modal-title">Configura Prodotto</h3>
            <select id="f-tipo"><option value="amazon">Amazon</option><option value="nuovo">Nuovo</option><option value="usato">Usato</option></select>
            <select id="f-categoria">
                <option value="Elettronica">Elettronica</option><option value="Informatica">Informatica</option><option value="Casa e Cucina">Casa e Cucina</option>
                <option value="Moda e Accessori">Moda e Accessori</option><option value="Salute e Bellezza">Salute e Bellezza</option>
                <option value="Sport e Tempo Libero">Sport e Tempo Libero</option><option value="Giochi e Giocattoli">Giochi e Giocattoli</option><option value="Fai da Te">Fai da Te</option>
            </select>
            <input type="text" id="f-titolo" placeholder="Titolo">
            
            <div class="price-row-input">
                <input type="text" id="f-prezzo" placeholder="Prezzo">
                <select id="f-valuta">
                    <option value="‚Ç¨">EUR (‚Ç¨)</option>
                    <option value="CHF">CHF</option>
                </select>
            </div>

            <input type="text" id="f-img" placeholder="URL Immagine">
            <button type="button" style="background:#f0f0f0; color:#333; font-size:12px;" onclick="document.getElementById('file-input').click()">üì∑ Carica Foto</button>
            <input type="file" id="file-input" class="hidden" accept="image/*">
            <textarea id="f-desc" rows="3" placeholder="Descrizione del prodotto (sar√† visibile nello shop)"></textarea>
            <input type="text" id="f-link" placeholder="Link finale">
            <input type="hidden" id="f-id">
            <button id="btn-salva-prodotto" style="background: var(--success);">PUBBLICA</button>
            <button style="background: #eee; color: #333;" id="btn-close-modal">ANNULLA</button>
        </div>
    </div>

    <nav class="nav-bottom">
        <a href="index.html" class="nav-item">üè†<br>Shop</a>
        <a href="generatore.html" class="nav-item" style="color: var(--primary);">üîë<br>Staff</a>
        <a href="admin-master.html" class="nav-item">üìä<br>Admin</a>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyDRv3qN2qRd2rVKlTB8YDHpyhrDgRiX7vc", authDomain: "shopygo-database.firebaseapp.com", projectId: "shopygo-database", storageBucket: "shopygo-database.firebasestorage.app", messagingSenderId: "336849306481", appId: "1:336849306481:web:aef142b389ef778ba3ecd0" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const LP_KEY = "3e6cf56ee1f4b99fa9b495166bd732c0";
    
    let utenteAttivo = JSON.parse(localStorage.getItem('shopygo_user'));
    let idDaEliminare = null;

    if(utenteAttivo) mostraDashboard();

    document.getElementById('btn-login').onclick = async () => {
        const cod = document.getElementById('codice-accesso').value.trim();
        const q = query(collection(db, "utenti_abilitati"), where("codice", "==", cod));
        const snap = await getDocs(q);
        if (!snap.empty) {
            utenteAttivo = snap.docs[0].data();
            localStorage.setItem('shopygo_user', JSON.stringify(utenteAttivo));
            mostraDashboard();
        } else { alert("ID non valido"); }
    };

    document.getElementById('btn-logout').onclick = () => { localStorage.removeItem('shopygo_user'); location.reload(); };

    function mostraDashboard() {
        document.getElementById('nome-utente').innerText = utenteAttivo.nome;
        document.getElementById('id-display').innerText = "ID: " + utenteAttivo.codice;
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('main-container').classList.remove('hidden');
        caricaProdotti();
    }

    async function caricaProdotti() {
        const container = document.getElementById('grid-prodotti');
        container.innerHTML = "Sincronizzazione...";
        const q = query(collection(db, "prodotti"), where("tag", "==", utenteAttivo.tag));
        const snap = await getDocs(q);
        container.innerHTML = "";
        snap.forEach((res) => {
            const p = res.data();
            const div = document.createElement('div');
            div.className = 'card-p';
            // Visualizza la valuta salvata anche nell'anteprima
            div.innerHTML = `<div class="delete-btn">‚úï</div><img src="${p.immagine}"><p style="font-size:10px; font-weight:bold; margin:2px 0;">${p.valuta || '‚Ç¨'} ${p.prezzo}</p>`;
            div.onclick = () => apriModifica(res.id, p);
            div.querySelector('.delete-btn').onclick = (e) => { e.stopPropagation(); idDaEliminare = res.id; document.getElementById('confirm-modal').classList.remove('hidden'); };
            container.appendChild(div);
        });
    }

    document.getElementById('confirm-delete-yes').onclick = async () => {
        if(idDaEliminare) { await deleteDoc(doc(db, "prodotti", idDaEliminare)); document.getElementById('confirm-modal').classList.add('hidden'); caricaProdotti(); }
    };
    document.getElementById('confirm-delete-no').onclick = () => document.getElementById('confirm-modal').classList.add('hidden');

    document.getElementById('file-input').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = () => document.getElementById('f-img').value = reader.result;
        if(e.target.files[0]) reader.readAsDataURL(e.target.files[0]);
    };

    document.getElementById('btn-salva-prodotto').onclick = async () => {
        const id = document.getElementById('f-id').value;
        const data = {
            titolo: document.getElementById('f-titolo').value, 
            prezzo: document.getElementById('f-prezzo').value,
            valuta: document.getElementById('f-valuta').value, // SALVA LA VALUTA
            immagine: document.getElementById('f-img').value, 
            descrizione: document.getElementById('f-desc').value,
            link_amazon: document.getElementById('f-link').value, 
            tipo: document.getElementById('f-tipo').value,
            categoria: document.getElementById('f-categoria').value, 
            tag: utenteAttivo.tag, 
            autore: utenteAttivo.nome
        };
        if(id) await updateDoc(doc(db, "prodotti", id), data);
        else await addDoc(collection(db, "prodotti"), data);
        document.getElementById('modal-form').classList.add('hidden');
        caricaProdotti();
    };

    window.apriModifica = (id, p) => {
        document.getElementById('f-id').value = id; 
        document.getElementById('f-titolo').value = p.titolo;
        document.getElementById('f-prezzo').value = p.prezzo; 
        document.getElementById('f-valuta').value = p.valuta || "‚Ç¨"; // CARICA LA VALUTA
        document.getElementById('f-img').value = p.immagine;
        document.getElementById('f-desc').value = p.descrizione || ""; 
        document.getElementById('f-link').value = p.link_amazon;
        document.getElementById('f-tipo').value = p.tipo || "amazon"; 
        document.getElementById('f-categoria').value = p.categoria || "Elettronica";
        document.getElementById('modal-form').classList.remove('hidden');
    };

    document.getElementById('open-market-btn').onclick = () => { pulisci(); document.getElementById('modal-form').classList.remove('hidden'); };
    document.getElementById('btn-close-modal').onclick = () => document.getElementById('modal-form').classList.add('hidden');
    
    function pulisci() { 
        document.getElementById('f-id').value = ""; 
        document.getElementById('f-titolo').value = ""; 
        document.getElementById('f-prezzo').value = ""; 
        document.getElementById('f-img').value = ""; 
        document.getElementById('f-link').value = ""; 
        document.getElementById('f-desc').value = "";
        document.getElementById('f-valuta').value = "‚Ç¨";
    }

    document.getElementById('btn-verifica').onclick = () => {
        const url = document.getElementById('amazon-link').value;
        if(!url) return;
        fetch('https://api.linkpreview.net', { method: 'POST', body: JSON.stringify({key: LP_KEY, q: url}) })
        .then(r => r.json()).then(res => {
            pulisci(); 
            document.getElementById('f-titolo').value = res.title; 
            document.getElementById('f-img').value = res.image;
            document.getElementById('f-link').value = url.split("?")[0] + "?tag=" + utenteAttivo.tag;
            document.getElementById('modal-form').classList.remove('hidden');
        });
    };
</script>
</body>
</html>
