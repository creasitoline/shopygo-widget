<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShopyGO - Staff</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ffffff; --text: #131921; --amazon: #007185; --nuovo: #6c5ce7; --usato: #2ecc71; --bg: #f3f3f3; --accent: #FFD814; --danger: #ff4757; --success: #28a745; }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui; background: var(--bg); margin: 0; padding-bottom: 100px; color: var(--text); overflow-x: hidden; }
        
        /* HEADER */
        header { background: var(--primary); padding: 5px 15px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; height: 60px; border-bottom: 1px solid #ddd; }
        .logo { height: 30px; }

        /* DASHBOARD */
        #login-section { display: flex; justify-content: center; align-items: center; height: 80vh; padding: 20px; }
        .login-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 350px; }
        
        .main-layout { max-width: 900px; margin: auto; padding: 15px; }
        .user-info-bar { background: white; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border: 1px solid #ddd; }

        /* INPUTS */
        input, textarea, button, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; font-size: 14px; outline: none; }
        button { background: var(--amazon); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.98); }
        .btn-logout { background: #555; width: auto; padding: 8px 15px; font-size: 12px; }
        .btn-manual { background: var(--nuovo); margin-top: 5px; }

        /* GRID PRODOTTI */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 15px; }
        .card-p { background: white; padding: 10px; border-radius: 12px; text-align: center; border: 1px solid #eee; position: relative; cursor: pointer; }
        .card-p img { width: 100%; height: 90px; object-fit: contain; margin-bottom: 5px; }
        .delete-btn { position: absolute; top: -5px; right: -5px; background: var(--danger); color: white; width: 24px; height: 24px; border-radius: 50%; border: 2px solid white; z-index: 10; display: flex; align-items: center; justify-content: center; font-size: 12px; }

        /* NAV BOTTOM (Stessa della Index) */
        .nav-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 10px 0 25px 0; box-shadow: 0 -2px 15px rgba(0,0,0,0.1); z-index: 2000; border-radius: 20px 20px 0 0; }
        .nav-item { text-decoration: none; color: #555; font-size: 10px; text-align: center; flex: 1; transition: 0.3s; cursor: pointer; border:none; background:none; }
        .nav-item i { font-size: 1.4rem; margin-bottom: 4px; display: block; }
        .nav-item.active { color: var(--amazon); }

        /* MODALI */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 3000; padding: 15px; }
        .modal-box { background: white; padding: 25px; border-radius: 25px; width: 100%; max-width: 450px; max-height: 90vh; overflow-y: auto; position: relative; }
        .price-row-input { display: flex; gap: 10px; align-items: center; }
        .price-row-input input { flex: 2; }
        .price-row-input select { flex: 1; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="ShopyGO" class="logo">
        <span style="font-weight: bold; font-size: 0.9rem; color: var(--amazon);">CONSOLE STAFF</span>
    </header>

    <div id="login-section">
        <div class="login-card">
            <i class="fa-solid fa-user-shield" style="font-size: 3rem; color: var(--amazon); margin-bottom: 15px;"></i>
            <h2 style="margin: 0 0 10px 0;">Accesso Staff</h2>
            <input type="text" id="codice-accesso" placeholder="Inserisci il tuo ID">
            <button id="btn-login">ENTRA</button>
        </div>
    </div>

    <div id="main-container" class="hidden">
        <div class="main-layout">
            <div class="user-info-bar">
                <div>
                    <p id="nome-utente" style="font-weight: bold; margin: 0; font-size: 1.1rem;"></p>
                    <code id="id-display" style="font-size: 11px; color: #777;"></code>
                </div>
                <button class="btn-logout" id="btn-logout">Esci</button>
            </div>

            <div style="background: white; padding: 20px; border-radius: 15px; border: 1px solid #ddd; margin-bottom: 25px;">
                <h4 style="margin: 0 0 10px 0;"><i class="fa-brands fa-amazon"></i> Pubblica Prodotto</h4>
                <p style="font-size: 12px; color: #666;">Incolla un link Amazon per l'importazione automatica oppure crea un annuncio manualmente.</p>
                
                <input type="text" id="amazon-link" placeholder="Incolla link Amazon qui...">
                <button id="btn-verifica"><i class="fa-solid fa-wand-magic-sparkles"></i> VERIFICA E CARICA</button>
                
                <button id="btn-nuovo-manuale" class="btn-manual"><i class="fa-solid fa-plus"></i> CREA MANUALE (NUOVO/USATO)</button>
            </div>

            <h4 style="border-bottom: 2px solid var(--amazon); padding-bottom: 5px; display: inline-block;">I Tuoi Annunci</h4>
            <div id="grid-prodotti" class="grid"></div>
        </div>
    </div>

    <div id="modal-form" class="modal hidden">
        <div class="modal-box">
            <h3 id="modal-title" style="margin-top:0;">Configura Prodotto</h3>
            <label style="font-size:12px;">Tipo Offerta</label>
            <select id="f-tipo"><option value="amazon">Amazon</option><option value="nuovo">Nuovo</option><option value="usato">Usato</option></select>
            
            <label style="font-size:12px;">Categoria</label>
            <select id="f-categoria">
                <option value="Elettronica">Elettronica</option><option value="Informatica">Informatica</option><option value="Casa e Cucina">Casa e Cucina</option>
                <option value="Moda e Accessori">Moda e Accessori</option><option value="Salute e Bellezza">Salute e Bellezza</option>
                <option value="Sport e Tempo Libero">Sport e Tempo Libero</option><option value="Giochi e Giocattoli">Giochi e Giocattoli</option>
            </select>

            <input type="text" id="f-titolo" placeholder="Titolo del prodotto">
            
            <div class="price-row-input">
                <input type="text" id="f-prezzo" placeholder="Prezzo">
                <select id="f-valuta">
                    <option value="€">EUR (€)</option>
                    <option value="CHF">CHF</option>
                </select>
            </div>

            <input type="text" id="f-img" placeholder="URL Immagine">
            <button type="button" style="background:#f0f0f0; color:#333; font-size:12px;" onclick="document.getElementById('file-input').click()"><i class="fa-solid fa-camera"></i> Carica Foto dal dispositivo</button>
            <input type="file" id="file-input" class="hidden" accept="image/*">
            
            <textarea id="f-desc" rows="3" placeholder="Breve descrizione..."></textarea>
            <input type="text" id="f-link" placeholder="Link finale (es. Amazon)">
            
            <input type="hidden" id="f-id">
            <button id="btn-salva-prodotto" style="background: var(--amazon); padding: 15px; margin-top: 10px;">PUBBLICA ORA</button>
            <button style="background: #eee; color: #333;" id="btn-close-modal">ANNULLA</button>
        </div>
    </div>

    <div id="confirm-modal" class="modal hidden">
        <div class="modal-box" style="text-align: center;">
            <i class="fa-solid fa-triangle-exclamation" style="font-size: 3rem; color: var(--danger);"></i>
            <h3>Eliminare definitivamente?</h3>
            <button id="confirm-delete-yes" style="background: var(--danger);">SÌ, ELIMINA</button>
            <button id="confirm-delete-no" style="background: #ccc; color: #333; margin-top: 10px;">ANNULLA</button>
        </div>
    </div>

    <nav class="nav-bottom">
        <a href="index.html" class="nav-item">
            <i class="fa-solid fa-house"></i><span>Shop</span>
        </a>
        <div class="nav-item" onclick="location.href='index.html?openFilters=true'">
            <i class="fa-solid fa-bars-staggered"></i><span>Filtri</span>
        </div>
        <a href="generatore.html" class="nav-item active">
            <i class="fa-solid fa-circle-plus"></i><span>Pubblica</span>
        </a>
        <a href="admin-master.html" class="nav-item">
            <i class="fa-solid fa-chart-simple"></i><span>Admin</span>
        </a>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyDRv3qN2qRd2rVKlTB8YDHpyhrDgRiX7vc", authDomain: "shopygo-database.firebaseapp.com", projectId: "shopygo-database", storageBucket: "shopygo-database.firebasestorage.app", messagingSenderId: "336849306481", appId: "1:336849306481:web:aef142b389ef778ba3ecd0" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const LP_KEY = "3e6cf56ee1f4b99fa9b495166bd732c0";
    
    let utenteAttivo = JSON.parse(localStorage.getItem('shopygo_user'));
    let idDaEliminare = null;

    if(utenteAttivo) mostraDashboard();

    document.getElementById('btn-login').onclick = async () => {
        const cod = document.getElementById('codice-accesso').value.trim();
        const q = query(collection(db, "utenti_abilitati"), where("codice", "==", cod));
        const snap = await getDocs(q);
        if (!snap.empty) {
            utenteAttivo = snap.docs[0].data();
            localStorage.setItem('shopygo_user', JSON.stringify(utenteAttivo));
            mostraDashboard();
        } else { alert("ID non valido"); }
    };

    document.getElementById('btn-logout').onclick = () => { localStorage.removeItem('shopygo_user'); location.reload(); };

    function mostraDashboard() {
        document.getElementById('nome-utente').innerText = "Ciao, " + utenteAttivo.nome;
        document.getElementById('id-display').innerText = "ID Collaboratore: " + utenteAttivo.codice;
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('main-container').classList.remove('hidden');
        caricaProdotti();
    }

    async function caricaProdotti() {
        const container = document.getElementById('grid-prodotti');
        container.innerHTML = "<p>Caricamento...</p>";
        const q = query(collection(db, "prodotti"), where("tag", "==", utenteAttivo.tag));
        const snap = await getDocs(q);
        container.innerHTML = "";
        snap.forEach((res) => {
            const p = res.data();
            const div = document.createElement('div');
            div.className = 'card-p';
            div.innerHTML = `<div class="delete-btn"><i class="fa-solid fa-trash"></i></div><img src="${p.immagine}"><p style="font-size:10px; font-weight:bold; margin:2px 0;">${p.valuta || '€'} ${p.prezzo}</p>`;
            div.onclick = () => apriModifica(res.id, p);
            div.querySelector('.delete-btn').onclick = (e) => { e.stopPropagation(); idDaEliminare = res.id; document.getElementById('confirm-modal').classList.remove('hidden'); };
            container.appendChild(div);
        });
    }

    document.getElementById('confirm-delete-yes').onclick = async () => {
        if(idDaEliminare) { await deleteDoc(doc(db, "prodotti", idDaEliminare)); document.getElementById('confirm-modal').classList.add('hidden'); caricaProdotti(); }
    };
    document.getElementById('confirm-delete-no').onclick = () => document.getElementById('confirm-modal').classList.add('hidden');

    document.getElementById('file-input').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = () => document.getElementById('f-img').value = reader.result;
        if(e.target.files[0]) reader.readAsDataURL(e.target.files[0]);
    };

    function pulisci() {
        document.getElementById('f-id').value = ""; 
        document.getElementById('f-titolo').value = ""; 
        document.getElementById('f-prezzo').value = ""; 
        document.getElementById('f-valuta').value = "€";
        document.getElementById('f-img').value = ""; 
        document.getElementById('f-desc').value = ""; 
        document.getElementById('f-link').value = ""; 
        document.getElementById('f-tipo').value = "amazon"; 
        document.getElementById('f-categoria').value = "Elettronica";
        document.getElementById('amazon-link').value = "";
    }

    // TASTO NUOVO PRODOTTO (MANUALE)
    document.getElementById('btn-nuovo-manuale').onclick = () => {
        pulisci();
        document.getElementById('modal-title').innerText = "Nuovo Prodotto Manuale";
        document.getElementById('modal-form').classList.remove('hidden');
    };

    document.getElementById('btn-salva-prodotto').onclick = async () => {
        const id = document.getElementById('f-id').value;
        const data = {
            titolo: document.getElementById('f-titolo').value, 
            prezzo: document.getElementById('f-prezzo').value,
            valuta: document.getElementById('f-valuta').value,
            immagine: document.getElementById('f-img').value, 
            descrizione: document.getElementById('f-desc').value,
            link_amazon: document.getElementById('f-link').value, 
            tipo: document.getElementById('f-tipo').value,
            categoria: document.getElementById('f-categoria').value, 
            tag: utenteAttivo.tag, 
            autore: utenteAttivo.nome,
            data_creazione: serverTimestamp()
        };
        if(id) await updateDoc(doc(db, "prodotti", id), data);
        else await addDoc(collection(db, "prodotti"), data);
        document.getElementById('modal-form').classList.add('hidden');
        caricaProdotti();
    };

    window.apriModifica = (id, p) => {
        document.getElementById('f-id').value = id; 
        document.getElementById('f-titolo').value = p.titolo;
        document.getElementById('f-prezzo').value = p.prezzo; 
        document.getElementById('f-valuta').value = p.valuta || "€";
        document.getElementById('f-img').value = p.immagine;
        document.getElementById('f-desc').value = p.descrizione || ""; 
        document.getElementById('f-link').value = p.link_amazon;
        document.getElementById('f-tipo').value = p.tipo || "amazon"; 
        document.getElementById('f-categoria').value = p.categoria || "Elettronica";
        document.getElementById('modal-title').innerText = "Modifica Prodotto";
        document.getElementById('modal-form').classList.remove('hidden');
    };

    document.getElementById('btn-close-modal').onclick = () => document.getElementById('modal-form').classList.add('hidden');
    
    document.getElementById('btn-verifica').onclick = () => {
        const url = document.getElementById('amazon-link').value;
        if(!url) return;
        document.getElementById('btn-verifica').innerText = "Attendi...";
        fetch('https://api.linkpreview.net', { method: 'POST', body: JSON.stringify({key: LP_KEY, q: url}) })
        .then(r => r.json()).then(res => {
            pulisci();
            document.getElementById('f-titolo').value = res.title; 
            document.getElementById('f-img').value = res.image;
            document.getElementById('f-link').value = url.split("?")[0] + "?tag=" + utenteAttivo.tag;
            document.getElementById('btn-verifica').innerText = "VERIFICA E CARICA";
            document.getElementById('modal-form').classList.remove('hidden');
        });
    };
</script>
</body>
</html>
